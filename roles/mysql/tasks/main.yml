---
- name: 'Instala pacotes de dependencia do sistema operacional'
  dnf:
    name: "{{ item }}"
    state: latest
  become: yes
  with_items:
    - mysql-server

- name: 'Cria o banco do MySQL'
  mysql_db:
    name: "{{ db_name }}"
    login_user: root
    state: present

- name: 'Cria o usuário do MySQL'
  mysql_user:
    login_user: root
    name: "{{ db_username }}"
    password: "{{ db_user_password }}"
    priv: "{{ db_name }}.*:ALL"
    state: present
    host: "{{ item }}"
  with_items:
   - "{{ wp_host_ip }}"

- name: 'Configura MySQL para aceitar conexões remotas'
  copy:
    src: 'files/my.cnf'
    dest: '/etc/mysql/my.cnf'
  become: yes
  notify:
    - restart mysql